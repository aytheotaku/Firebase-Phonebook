        <h3 class="pink-text text-darken-1">PHONE BOOK</h3>

        </span>
        <p>your contacts stick to my database, you'll see them everytime you come here ;)</p>
        <p class="error-paragraph">
            
        </p>

        
        
        <form class="my-form">
            <div class="input-field my-input">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field my-input">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>
            <div class="input-field my-input">
                <input id="phone_number" type="number" class="validate">
                <label for="phone_number">Phone Number</label>
            </div>
              
            <a class="my-submit pink lighten-3 waves-effect waves-light btn pulse">Add User</a>
                
            
        </form>
        <table class="stripped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
